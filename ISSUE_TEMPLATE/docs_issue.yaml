name: "Documentation bug/update request"
description: "Report an issue or suggest an improvement for Flyte docs"
title: "[Docs] "
labels: documentation,untriaged
body:
  - type: textarea
    id: issue-description
    validations:
      required: true
    attributes:
      label: "Description"
      description: "Describe the documentation update."
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
     label: "Are you sure this issue hasn't been raised already?"
     options:
        - label: "Yes"
          required: true
  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "Have you read the Code of Conduct?"
      description: "[Code of Conduct](https://github.com/flyteorg/flyte/blob/master/CODE_OF_CONDUCT.md)"
      options:
        - label: "Yes"
          required: true
